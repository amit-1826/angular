<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <!--
          Create a Form with the following Controls and Validators
          1) Project Name (should not be empty)
          2) Mail (should not be a empty and a valid email)
          3) Project Status Dropdown, with three values: 'Stable', 'Critical', 'Finished'
          4) Submit Button

          Add your own Validator which doesn't allow "Test" as a Project Name

          Also implement that Validator as an async Validator (replace the other one)

          Upon submitting the form, simply print the value to the console
      -->
      <form [formGroup]="projectForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="projectName">Project Name</label>
          <input class="form-control" type="text" formControlName="projectName" name="projectName" id="projectName">
          <span class="text-danger" *ngIf="projectForm.get('projectName').touched && projectForm.get('projectName').invalid">
            <span *ngIf="projectForm.get('projectName').errors['required']">Project name is required.!</span>
            <span *ngIf="projectForm.get('projectName').errors['invalidProjectName']">This name is forbidden.!</span>
          </span>
        </div>
        <div class="form-group">
          <label for="mail">Mail</label>
          <input class="form-control" type="text" name="mail" formControlName="mail" id="mail">
          <span class="text-danger" *ngIf="projectForm.get('mail').touched && projectForm.get('mail').invalid">
            <span *ngIf="projectForm.get('mail').errors['required']">Email is required.!</span>
            <span *ngIf="projectForm.get('mail').errors['email']">Please enter valid email.!</span>
          </span>
        </div>
        <div class="form-group">
          <label for="status">Status</label>
          <select class="form-control" name="status" id="status" formControlName="status">
            <option value="stable">Stable</option>
            <option value="critical">Critical</option>
            <option value="finished">Finished</option>
          </select>
        </div>
        <div class="form-group">
          <button class="btn btn-primary" type="submit" [disabled]="projectForm.invalid">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
